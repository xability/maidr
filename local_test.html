<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIDR Local Build Test</title>
    <link rel="stylesheet" href="./dist/maidr.css">
</head>
<body>
    <h1>MAIDR Local Integration Test</h1>
    <p>Press <strong>Tab</strong> to focus the plot, then use <strong>Arrow Keys</strong>, <strong>S</strong> (Sound), and <strong>B</strong> (Braille).</p>

    <div id="test-container">
        <svg id="test_barplot" width="400" height="300" role="img" aria-label="A sample bar plot for testing">
            <rect width="100%" height="100%" fill="#f0f0f0" />
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">SVG Plot Area</text>
        </svg>
    </div>

    <script src="./dist/maidr.js"></script>

    <script>
        // This is the "Payload" MAIDR looks for to initialize the interactive layer
        var maidr = {
            id: "test_barplot",
            subplots: [
                [
                    {
                        id: "test_barplot",
                        layers: [
                            {
                                id: "layer1",
                                type: "bar",
                                title: "Local Test Bar Plot",
                                axes: { x: "Category", y: "Value" },
                                data: [
                                    { "x": "Low", "y": 10 },
                                    { "x": "Medium", "y": 50 },
                                    { "x": "High", "y": 90 },
                                    { "x": "Peak", "y": 100 }
                                ]
                            }
                        ]
                    }
                ]
            ]
        };
    </script>
</body>
</html>
