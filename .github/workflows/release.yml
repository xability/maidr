name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed for GitHub release
      issues: write # Needed for release notes
      pull-requests: write # Needed for release notes
      id-token: write # Needed for NPM provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Clean dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run commit linter
        run: npm run commitlint --verbose

      - name: Run code linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Check build output
        run: test -d dist

      - name: Verify the integrity of provenance attestations and registry signatures
        run: npm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
