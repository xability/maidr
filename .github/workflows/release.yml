name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: NPM_TOKEN
    permissions:
      contents: write # Needed for GitHub release
      issues: write # Needed for release notes
      pull-requests: write # Needed for release notes
      id-token: write # Needed for NPM provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@latest
          npm --version

      - name: Clean dependencies and npm config
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          rm -f ~/.npmrc
          npm config delete always-auth || true
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify the integrity of provenance attestations and registry signatures
        run: npm audit signatures

      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: |
          npx semantic-release
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with trusted publishing
        if: steps.semantic-release.outputs.new_release == 'true'
        run: npm publish --access public --provenance

      - name: Upload npm logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: npm-debug-logs
          path: /home/runner/.npm/_logs/
          retention-days: 7

