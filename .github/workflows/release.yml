name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for GitHub release
      issues: write # Needed for release notes
      pull-requests: write # Needed for release notes
      id-token: write # Needed for NPM provenance

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: Clean dependencies
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify the integrity of provenance attestations and registry signatures
        run: npm audit signatures

      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: |
          npx semantic-release
          if git describe --tags --exact-match HEAD 2>/dev/null; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with provenance
        if: steps.semantic-release.outputs.new_release == 'true'
        run: npm publish --provenance --access public

