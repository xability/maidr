name: Scheduled End-to-End Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 */2 * *' # Run every 2 days at 9 PM CDT (2 AM UTC next day)

permissions:
  contents: read

jobs:
  test:
    name: Run e2e tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run e2e:install

      - name: Build and generate maidr.js
        run: npm run build

      - name: Run Playwright tests
        run: npm run e2e
        env:
          CI: true

      - name: Upload Playwright test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
