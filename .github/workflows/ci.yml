name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install ESLint and TypeScript
        run: npm install eslint@8 @typescript-eslint/parser @typescript-eslint/eslint-plugin --save-dev

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Remove once repository is stabalized

