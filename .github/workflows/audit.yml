name: Audit UI and Example Changes

on:
  workflow_dispatch: #enabled only for manual trigger

  # pull_request:
  #   types: [opened, synchronize]
  #   paths:
  #     - 'examples/**'
  #     - 'src/ui/**'

permissions:
  contents: read

jobs:
  e2e:
    name: Run E2E Tests for UI/Example Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run e2e:install

      - name: Run Playwright E2E tests
        run: npm run e2e
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
