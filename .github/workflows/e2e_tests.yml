name: Scheduled Playwright Tests

on:
  schedule:
    # Run every 2 days at 9 PM CDT (2 AM UTC next day)
    - cron: '0 2 */2 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --config=e2e_tests/config/test-config.ts
        env:
          CI: true

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const run_id = context.runId;
            const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;

            // Create an issue for the failure
            await github.rest.issues.create({
              owner,
              repo,
              title: `test: Some e2e tests failed - ${new Date().toISOString()}`,
              body: `Scheduled Playwright tests failed. Please check the [workflow run](${run_url}) for details.
            });
