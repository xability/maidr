<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frappe Charts Multi-Line - MAIDR Example</title>
    <!-- Frappe Charts v1.6.2 - CSS selectors below are specific to this version.
         If upgrading, verify SVG class names match. -->
    <script
      src="https://cdn.jsdelivr.net/npm/frappe-charts@1.6.2/dist/frappe-charts.min.iife.js"
      onerror="document.getElementById('error').hidden=false"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frappe-charts@1.6.2/dist/frappe-charts.min.css"
    />
  </head>

  <body>
    <main>
      <h1>Frappe Charts Multi-Line Chart with MAIDR</h1>
      <p id="error" hidden>
        Failed to load Frappe Charts from CDN. Please check your internet
        connection.
      </p>
      <div id="chart"></div>
    </main>

    <script>
      if (typeof frappe === 'undefined') {
        // Frappe Charts failed to load; bail out gracefully.
      } else {
        // 1. Create the Frappe multi-line chart
        const data = {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
          datasets: [
            {
              name: 'Product A',
              values: [18, 40, 30, 35, 50, 42],
            },
            {
              name: 'Product B',
              values: [36, 20, 48, 46, 30, 55],
            },
          ],
        };

        const chart = new frappe.Chart('#chart', {
          title: 'Monthly Product Sales',
          data: data,
          type: 'line',
          height: 400,
          colors: ['#7cd6fd', '#e44c55'],
          lineOptions: {
            dotSize: 5,
          },
        });

        // 2. Use requestAnimationFrame to wait for render completion
        requestAnimationFrame(() => {
          const container = document.querySelector('#chart');
          const svg = container.querySelector('svg.frappe-chart');

          if (!svg) {
            console.error('Frappe Charts SVG not found');
            return;
          }

          // Frappe Charts v1.6.2 renders each line as a separate
          // <path class="line-graph-path"> inside its own dataset group:
          //   <g class="dataset-units dataset-line dataset-0">
          //   <g class="dataset-units dataset-line dataset-1">
          //
          // MAIDR LineTrace expects a string[] of selectors, one per line.
          // Each selector should match the SVG path element for that line.
          const lineSelectors = data.datasets.map(
            (_, i) =>
              `.dataset-units.dataset-line.dataset-${i} .line-graph-path`,
          );

          // Build MAIDR line data (array of arrays, one per line)
          const maidrPoints = data.datasets.map((ds) =>
            data.labels.map((label, i) => ({
              x: label,
              y: ds.values[i],
            })),
          );

          // 3. Construct the MAIDR JSON schema
          const maidr = {
            id: 'frappe-multiline-chart',
            title: 'Monthly Product Sales',
            subplots: [
              [
                {
                  legend: data.datasets.map((ds) => ds.name),
                  layers: [
                    {
                      id: '0',
                      type: 'line',
                      // LineTrace expects string[] (one selector per line)
                      selectors: lineSelectors,
                      axes: {
                        x: 'Month',
                        y: 'Sales (thousands USD)',
                      },
                      data: maidrPoints,
                    },
                  ],
                },
              ],
            ],
          };

          // 4. Attach MAIDR data to the SVG element
          svg.setAttribute('maidr-data', JSON.stringify(maidr));
          svg.id = maidr.id;

          // 5. Dynamically load maidr.js so it initializes on the ready SVG
          const script = document.createElement('script');
          script.src = '../dist/maidr.js';
          document.body.appendChild(script);
        });
      }
    </script>
  </body>
</html>
